logging:
  level:
    root: error
spring:
  batch:
    job:
      enabled: false
  data:
    mongodb:
      database: library
      port: 0
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always
    schema: schema.sql
    data: data.sql
  shell:
    interactive:
      enabled: false
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: false